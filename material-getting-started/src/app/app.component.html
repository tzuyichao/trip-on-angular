<h2>{{ title }}</h2>
<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
<mat-card class="simpleCard">Simple Card</mat-card>
<app-snackbardemo></app-snackbardemo>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" 
            placeholder="Pick one"
            aria-label="Number"
            matInput 
            [formControl]="myControl" 
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<div class="container" [ngSwitch]="myAge">
    <div *ngSwitchCase="'10'">age = 10</div>
    <div *ngSwitchCase="'20'">age = 20</div>
    <div *ngSwitchDefault="'18'">age = 18</div>
</div>

<app-filter-autocomplete></app-filter-autocomplete>
